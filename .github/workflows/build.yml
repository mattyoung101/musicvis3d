name: "Build"
on:
  push:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    env:
      CC: clang-20
      CXX: clang++-20
    steps:
      - uses: actions/checkout@v5

      - name: Install Clang
        run: cd /tmp;
          wget https://apt.llvm.org/llvm.sh;
          chmod +x llvm.sh;
          sudo ./llvm.sh 20

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Install Conan
        uses: conan-io/setup-conan@v1
        with:
          cache_packages: true

      - name: Setup Conan profile
        run: conan profile detect --force

      - name: Install deps
        run: sudo apt update;
          sudo apt install --yes libegl-dev libegl1-mesa-dev

      - name: Build
        run: just build

      - name: Archive artefacts
        uses: actions/upload-artifact@v4
        with:
          name: musicvis3d
          path: build/musicvis
